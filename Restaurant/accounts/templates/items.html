<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?restaurant,kitchen') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Container Styling */
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f8b400;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f8b400;
            min-width: 120px; /* Ensures labels are aligned */
        }

        input[type="text"], input[type="number"], input[type="file"] {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #f0f0f0;
            color: #333;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus {
            outline: none;
            box-shadow: 0 0 10px #f8b400;
        }

        button {
            padding: 12px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: #f8b400;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e89d00;
        }

        /* Add subtle animations */
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Food Item</h1>
        <form method="POST" action="{% url 'Items View' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="food_name">Food Name:</label>
                <input type="text" id="food_name" name="food_name" placeholder="Enter food name" required>
            </div>
            <div class="form-group">
                <label for="food_category">Food Category:</label>
                <select id="food_category" name="food_category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Starter">Starter</option>
                    <option value="Main Course">Main Course</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Snacks">Snacks</option>
                </select>
            </div>
            <div class="form-group">
                <label for="food_price">Food Price:</label>
                <input type="number" id="food_price" name="food_price" placeholder="Enter food price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="food_image">Upload Image:</label>
                <input type="file" id="food_image" name="food_image" accept="image/*" required>
            </div>
            <button type="submit">Add Food</button>
        </form>
    </div>
</body>
</html>
